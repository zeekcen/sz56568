

<div class="left">
		<div class="pos"><b></b><span>{:L(catpos)} <a href="{:URL()}">{:L(home_font)}</a> &gt {YP:catpos  catid="$catid" space=" &gt; " }</span></div>
		<div class="down_list">
		{YP:list m="Download" catid="$catid" num="1" return="data" page="$p" }
			{loop $data $vo}
			<dl class="img">
			<dt><a href="{$vo.url}" target="_blank">{$vo.title}</a></dt>
			<dd class="desc">{:L(Down_desc)}:{$vo.description}</dd>
			<dd class="ext">{:L(Down_ext)}:{$vo.ext} &nbsp;&nbsp;&nbsp;&nbsp;{:L(Down_size)}:{$vo.size}</dd>
			</dl>
			{/loop}
		{/YP}
		</div>
		 <div id="pages" class="page">{$pages}</div>
		<br>
</div>
