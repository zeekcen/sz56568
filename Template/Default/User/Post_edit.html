	<div class="right">
		 
			<h5 class="title"><b>{:L(USER_POST)}</b></h5>
			 
					<div id="msg"></div>
					<form name="YpForm" id="YpForm" action="{if $action_name=='add'}{:U($module_name.'/insert')}{else}{:U($module_name.'/update')}{/if}" method="post">
					<div id="filelist" class="hide"></div>
					<div class="error"><ul></ul></div>
					<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
					{loop $fields $r}
						{if $r['status']}
						<tr>
							<td width="80" style="width:80px;">{if  $r['required']}<font color="red">*</font>{/if}{if  APP_LANG}{:L($r[field])}{else}{$r.name}{/if}</td>
							<td id="box_{$r['field']}">
							{getform($r,$vo[$r['field']],$form)}
							</td>
						</tr>
						{/if}
					{/loop}

		 

					</table>
					<div id="bootline"></div>
					<div id="btnbox" class="btn"><input type="hidden" id="moduleid" name="moduleid" value="{$moduleid}" />
					{if $vo['id']!=''}<input TYPE="hidden" name="id" value="{$vo.id}">{/if}
					<input type="hidden"  name="lang" value="{$langid}" />
					<INPUT TYPE="submit"  value="{:L('dosubmit')}" class="button" >
					<input TYPE="reset"  value="{:L('cancel')}" class="button">
					</div>
					</form>
		 
	</div>
