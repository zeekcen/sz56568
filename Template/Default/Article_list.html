<div class="left">
		<div class="pos"><b></b><span>{:L(catpos)} <a href="{:URL()}">{:L(home_font)}</a> &gt {YP:catpos  catid="$catid" space=" &gt; " }</span></div>

		<div class="list">
		<ul class="txt">
			{YP:list order="id desc" catid="$catid" num="15" return="data" page="$p" }
				{loop $data $r}
					<li><span class="date">[{toDate($r[createtime],'Y-m-d')}]</span><a href="{$r.url}" target="_blank">{$r.title}</a></li>
				{/loop}
			{/YP}

		</ul></div>
		<div id="pages" class="page">{$pages}</div>
</div>
