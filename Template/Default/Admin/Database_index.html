
	<form id="YpForm" name="YpForm" method="post" action="">
	<div class="table-list">
       <table cellpadding=0 cellspacing=0  width="100%">
	   <thead>
		<tr>
        <th style="width:4%">选择</th>
		 <th align="left" style="width:20%">名称</th>
              <th align="left" style="width:15%">类型</th>
              <th align="left" style="width:15%">字符集</th>
              <th align="left" style="width:8%">记录数</th>              
              <th align="left" style="width:8%">碎片</th>
			  <th align="left" style="width:8%">大小</th>
		</tr>
		</thead> 
		<tbody>
		{loop $dataList $vo}
		<tr>
		<td><input type="checkbox" name="tables[]" value="{$vo.Name}" id="{$vo.Name}"> </td>
        <td>{$vo.Name}</td>
        <td>{$vo.Engine}</td>
        <td>{$vo.Collation}</td>
        <td>{$vo.Rows}</td>       
        <td>{byte_format($vo[Data_free])}</td>
		 <td>{byte_format($vo[Data_length])}</td>
		</tr>
		{/loop}
		</tbody>
		</table> 
		</div>
		<div class="btn">
			<input type="checkbox" value="" id="check_box" onclick="selectall('tables[]');">全选&nbsp;&nbsp;
			<input type="button" class="button"  name="" value="修复" onclick="YpForm.action='{:U($module_name.'/docommand?do=repair')}';$('#YpForm').submit();" >
			<input type="button" class="button"  name="" value="优化" onclick="YpForm.action='{:U($module_name.'/docommand?do=optimze')}';$('#YpForm').submit();">
			<input type="button"  class="button"  name="" value="检查" onclick="YpForm.action='{:U($module_name.'/docommand?do=check')}';$('#YpForm').submit();">
			<input type="button"  class="button"  name="" value="分析" onclick="YpForm.action='{:U($module_name.'/docommand?do=analyze')}';$('#YpForm').submit();" >       
			 <input type="button"  class="button"  name="" value="结构" onclick="YpForm.action='{:U($module_name.'/docommand?do=show')}';$('#YpForm').submit();">
			 分卷大小：<input type="text" name="sizelimit" value="2048" class="input-text" size=4>
			 <input type="button" class="button"  name="" value="执行备份" onclick="YpForm.action='{:U($module_name.'/backup')}';$('#YpForm').submit();">
			<span style="float:right;color:#FB0000">数据库大小：{byte_format($totalSize)}</span>
		</div>  
		 
	</form>
