
<div class="table-list">
       <table cellpadding=0 cellspacing=0  width="100%">
	   <thead>
		<tr>
		 <th align="left">{:L(file_name)}</th>
              <th align="left" style="width:8%">{:L(file_size)}</th>
              <th style="width:18%">{:L(file_time)}</th>
			  <th align="center" style="width:15%">{:L(manage)}</th>
		</tr>
		</thead>

		<tbody>
		
		<tr>
        <td>{if !$folder}<a href="/admin.php?m=Template&a=index&folder=User">User</a>{else}<a href="/admin.php?m=Template&a=index">..</a>{/if}</td>
        <td>&nbsp;</td>
        <td  align="center" >&nbsp;</td>
        <td  align="center" >&nbsp;</td>
		</tr>
		


		{loop $templates $vo}
		<tr>
        <td>{$vo.filename}</td>
        <td>{$vo.filesize}</td>
        <td  align="center" >{toDate($vo[filemtime],'Y-m-d H:i:s')}</td>
        <td  align="center" ><a href="{:U($module_name.'/edit?file='.$vo[filename].'&folder='.$folder)}"><img src="YP_PUB/Images/edit.gif"></a> <a href="javascript:confirm_delete('{:U($module_name.'/delete?file='.$vo[filename])}')"><img src="YP_PUB/Images/delete.gif"></a></td>
		</tr>
		{/loop}
		</tbody>
		</table>
</div>
